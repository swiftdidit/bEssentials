      already-sent: "&7You already sent a request to this player."
      player-requesting: "&6%player% has sent a request to teleport to you\n &a&lClick here to accept"
      tpa-deny-norequest: "&7No outgoing requests."
      tpa-denied: "&6Successfully denied most recent request by %requester%"
      tpa-denied-to-player-denied: "&6Teleport request denied by %denier%"
