      afk-disabled: "&7You are no longer AFK."
      enable-afk-broadcast: "&5* &o%player% &7is now AFK."
      disable-afk-broadcast: "&6* &7&o%player% &2is back from being AFK."
      enable-afk: "&6You are now AFK."
      detected-afk: "&8YOU WILL BE AFKED IN 10 SECONDS!\n &c&lMOVE AROUND OR &r&4GET SENT&c&l TO &3&lDAVY JONES LOCKER"

